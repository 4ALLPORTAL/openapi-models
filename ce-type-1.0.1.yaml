CEType:
  type: object
  properties:
    value:
      example: test
      description: Can be any value - string, number, boolean, array or object.
    dimensions:
      additionalProperties:
        type: object
    instruction:
      type: string
      description: |
        Describes how the new value will be set, possible values:
        - overwrite
        - if_empty
        - list_add
        - list_add_force
        - list_remove
        - append_text
        - list_add_before[:<item>]
        - list_add_after[:<item>]
      default: overwrite
      example: if_empty
